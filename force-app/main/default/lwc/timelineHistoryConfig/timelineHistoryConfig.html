<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading"
             class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <!-- Header -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="Close"
                                    size="small" variant="inverse"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading" class="slds-modal__title slds-hyphenate">
                    Configure Timeline for {objectApiName}
                </h2>
            </header>

            <!-- Content -->
            <div class="slds-modal__content slds-p-around_medium">
                <!-- Loading State -->
                <template lwc:if={isLoading}>
                    <div class="slds-align_absolute-center slds-p-vertical_large">
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </div>
                </template>

                <template lwc:else>
                    <!-- Info Message -->
                    <div class="slds-notify slds-notify_alert slds-alert_info slds-m-bottom_medium" role="alert">
                        <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        <span>Field history tracking is automatically included for this object. Add child objects below to include their records in the timeline.</span>
                    </div>

                    <!-- Existing Configurations -->
                    <div class="slds-m-bottom_medium">
                        <h3 class="slds-text-heading_small slds-m-bottom_small">Configured Child Objects</h3>

                        <template lwc:if={hasConfigs}>
                            <ul class="slds-has-dividers_bottom-space">
                                <template for:each={activeConfigs} for:item="config">
                                    <li key={config.id} class="slds-item config-item">
                                        <div class="slds-grid slds-grid_vertical-align-center">
                                            <div class="slds-col slds-grow">
                                                <div class="slds-grid slds-grid_vertical-align-center">
                                                    <lightning-icon icon-name={config.iconName}
                                                                    size="small"
                                                                    class="slds-m-right_small">
                                                    </lightning-icon>
                                                    <div>
                                                        <p class="slds-text-body_regular">
                                                            <strong>{config.childObjectLabel}</strong>
                                                        </p>
                                                        <p class="slds-text-body_small slds-text-color_weak">
                                                            {config.childObjectApiName} via {config.relationshipField}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-no-flex">
                                                <lightning-button-icon
                                                    icon-name="utility:delete"
                                                    alternative-text="Remove"
                                                    title="Remove from timeline"
                                                    variant="bare"
                                                    data-config-id={config.id}
                                                    data-label={config.childObjectLabel}
                                                    onclick={handleRemoveConfig}>
                                                </lightning-button-icon>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </template>

                        <template lwc:else>
                            <p class="slds-text-body_regular slds-text-color_weak">
                                No child objects configured yet. Add a child object to include its records in the timeline.
                            </p>
                        </template>
                    </div>

                    <!-- Add New Configuration -->
                    <template lwc:if={showAddForm}>
                        <div class="slds-box slds-theme_shade add-form">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">Add Child Object</h3>
                            <p class="slds-text-body_small slds-text-color_weak slds-m-bottom_small">
                                Select a related object to add its field history to the timeline.
                            </p>

                            <!-- Saving Indicator -->
                            <template lwc:if={isSaving}>
                                <div class="slds-align_absolute-center slds-p-vertical_medium">
                                    <lightning-spinner alternative-text="Saving" size="small"></lightning-spinner>
                                    <span class="slds-m-left_small">Adding to timeline...</span>
                                </div>
                            </template>

                            <template lwc:else>
                                <!-- Error Message -->
                                <template lwc:if={hasRelationshipError}>
                                    <div class="slds-notify slds-notify_alert slds-alert_error slds-m-bottom_small" role="alert">
                                        <lightning-icon icon-name="utility:error" size="x-small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                                        <span>{relationshipError}</span>
                                    </div>
                                </template>

                                <!-- Object Selection - auto-saves on selection -->
                                <lightning-combobox
                                    name="childObject"
                                    label="Related Object"
                                    placeholder="Select an object..."
                                    options={objectOptions}
                                    value={selectedObject}
                                    onchange={handleObjectChange}>
                                </lightning-combobox>

                                <div class="slds-m-top_medium">
                                    <lightning-button
                                        label="Cancel"
                                        variant="neutral"
                                        onclick={handleCancelAdd}>
                                    </lightning-button>
                                </div>
                            </template>
                        </div>
                    </template>

                    <template lwc:else>
                        <lightning-button
                            label="Add Child Object"
                            variant="brand"
                            icon-name="utility:add"
                            onclick={handleShowAddForm}
                            disabled={isAddDisabled}>
                        </lightning-button>
                        <template lwc:if={isAddDisabled}>
                            <p class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                                All available child objects have been configured.
                            </p>
                        </template>
                    </template>
                </template>
            </div>

            <!-- Footer -->
            <footer class="slds-modal__footer">
                <lightning-button
                    label="Close"
                    variant="neutral"
                    onclick={handleClose}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
